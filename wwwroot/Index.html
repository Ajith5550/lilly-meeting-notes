<!DOCTYPE html>
<html>
<head>
    <title>Update Excel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

            input[type="submit"]:hover {
                background-color: #45a049;
            }

        .display-box {
            display: none;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            text-align: left;
            min-height: 100px;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Excel</h1>
        <form id="updateForm">
            <label for="filetype">File Type:</label>
            <select id="filetype" name="filetype" onchange="toggleInputs()">
                <option value="excel">Excel</option>
                <option value="other">Other</option>
            </select>

            <div id="excelInputs">
                <label for="filepath">Excel File Path:</label>
                <input type="text" id="filepath" name="filepath">

                <label for="row">Row:</label>
                <input type="number" id="row" name="row" value="6" min="1" disabled>

                <label for="column">Column:</label>
                <input type="text" id="column" name="column" value="B" pattern="[A-Za-z]+" title="Enter a single letter A-Z" disabled>
            </div>

            <label for="text">Enter Text:</label>
            <input type="text" id="text" name="text">

            <input type="button" value="Update" onclick="updateExcel()">
        </form>
        <div class="display-box" id="display-box"></div>
    </div>

    <script>
        function toggleInputs() {
            var fileType = document.getElementById('filetype').value;
            var excelInputs = document.getElementById('excelInputs');
            excelInputs.style.display = fileType === 'excel' ? 'block' : 'none';
        }

            function updateExcel() {
            var text = document.getElementById('text').value;
            var fileType = document.getElementById('filetype').value;
            var filepath = document.getElementById('filepath').value;
            var row = document.getElementById('row').value;
            var column = document.getElementById('column').value;
            var displayBox = document.getElementById('display-box');

                if (fileType === 'excel') {
                // Perform AJAX request to backend controller
                fetch('/excel/update', {
                    method: 'POST',
                    body: new URLSearchParams({
                        filepath: filepath,
                        text: text,
                        row: row,
                        column: column
                    }),
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    }
                })
                    .then(response => {
                        if (response.ok) {
                            // Update display box with text
                            displayBox.innerText += text + '\n';
                            displayBox.style.display = 'block';

                            // Show success message
                            alert('Update successful!');
                        } else {
                            alert('Failed to update Excel.');
                        }
                    })
                    .catch(error => {
                        alert('Error updating Excel: ' + error.message);
                    });
            } else {
                    // Update display box with text
                    displayBox.innerText += text + '\n';
                    displayBox.style.display = 'block';
            }
        }
    </script>
</body>
</html>
